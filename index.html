<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Gallery Focus jQuery experiment</title>
	<link rel="shortcut icon" href="favicon.png">
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="jquery.galleryFocus.js"></script>
	<script>$(function(){
		var demo = $('#demo img');
		demo.galleryFocus();
		
		demo.click(function(){
			$('.ggg').removeClass('ggg');
			$(this).addClass('ggg');
			demo.galleryFocus('update');
		});

		$('#controls input').change(function(){
			var action = $(this).attr('id');
			
			switch(action){
				case 'c-overlay': {
					if($(this).is(':checked')){
						demo.galleryFocus('overlay', true);
					} else {
						demo.galleryFocus('overlay', false);
					}
				} break;
				
				case 'c-radius': {
					var value = $(this).attr('value');
					demo.galleryFocus('set', 'radius', value);
				} break;
				
				case 'c-fadeTo': {
					var value = $(this).attr('value');
					demo.galleryFocus('set', 'fadeTo', value);
				} break;
				
				case 'c-invert': {
					var value = $(this).is(':checked');
					demo.galleryFocus('set', 'invert', value);
				} break;
				
				case 'c-cursor': {
					
					if($(this).is(':checked')){
						$('#source-hint').fadeOut();
						demo.galleryFocus('source', 'cursor');
					} else {
						$('#source-hint').fadeIn();
						demo.galleryFocus('source', '.ggg');
					}
					
				} break;
			}
		});
		$('.page').hide();
		
		// page links
		$('#nav a').not(':last-child').click(function(){
			$('#nav a').removeClass('active');
			$(this).addClass('active');
			// switch page
			var page = $(this).attr('href');
			$('.page').hide();
			$(page).delay(200).show();
			
			return false;
		});
		
		$('#nav a:first-child').trigger('click');
		
	});</script>
</head>
<body>
	<div class="wrapper">

		<div id="header">
			<h1>$.galleryFocus()</h1>
			<p class="tag-line">A jQuery plugin that fades html elements based on their proximity to a source <small>(cursor or DOM)</small></p>
			
			<div id="nav">
				<a href="#demo">Demo</a>
				<a href="#usage">Usage</a>
				<a href="https://github.com/mediaupstream/galleryFocus">Download</a>
			</div>
		</div>
		
	
		<div id="gallery">
			<div class="page" id="usage">
				<script src="https://gist.github.com/1003983.js?file=gistfile1.js"></script>
			</div>
			
			<div class="page" id="demo">
				
				<div id="controls">
					<label for="c-overlay">overlay</label><input type="checkbox" name="c-overlay" id="c-overlay" value="" />
					<label for="c-invert">invert</label><input type="checkbox" name="c-invert" id="c-invert" value="" />
					<label for="c-radius">radius</label><input type="text" name="c-radius" id="c-radius" value="400" />
					<label for="c-fadeTo">fadeTo</label><input type="text" name="c-fadeTo" id="c-fadeTo" value="0.2" />
					<label for="c-cursor">follow cursor</label><input type="checkbox" name="c-cursor" checked="checked" id="c-cursor" value="true" />
					
					<small id="source-hint">click an image to set it as the 'source'</small>
					
				</div>
