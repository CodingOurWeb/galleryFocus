<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Gallery Focus jQuery experiment</title>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="jquery.galleryFocus.js"></script>
	<script>$(function(){
		var examples = $('#examples img');
		examples.galleryFocus();
		
		examples.toggle(function(){
			$(this).addClass('ggg');
		}, function(){
			$(this).removeClass('ggg');
		});

		$('#controls input').change(function(){
			var action = $(this).attr('id');
			
			switch(action){
				case 'c-overlay': {
					if($(this).is(':checked')){
						examples.galleryFocus('overlay', true);
					} else {
						examples.galleryFocus('overlay', false);
					}
				} break;
				
				case 'c-radius': {
					var value = $(this).attr('value');
					examples.galleryFocus('set', 'radius', value);
				} break;
				
				case 'c-fadeTo': {
					var value = $(this).attr('value');
					examples.galleryFocus('set', 'fadeTo', value);
				} break;
				
				case 'c-invert': {
					var value = $(this).is(':checked');
					examples.galleryFocus('set', 'invert', value);
				} break;
				
			}
		});
		
	});</script>
</head>
<body>

		<div id="header">
			<h1>$.galleryFocus()</h1>
			<p class="tag-line">A jQuery plugin that fades html elements based on their proximity to the cursor</p>

		</div>

					<label for="c-fadeTo">fadeTo</label><input type="text" name="c-fadeTo" id="c-fadeTo" value="0.2" />
